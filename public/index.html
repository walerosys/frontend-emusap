<head>
  <meta charset="utf-8" />

  <meta name="description" content="Web site created using create-react-app" />

  <!-- <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.css">
    <link  type="text/css" href="./assets/css/style.css"> -->
  <!-- <link id="color"  rel="stylesheet" href="" media="screen"> -->
  <!-- <link id="color" rel="stylesheet" href="%PUBLIC_URL%/assets/css/light-2.css" media="screen"> -->
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Emusap S.A</title>
  <!-- Google font-->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <style>
    .loadscreen {
      text-align: center;
      position: absolute;
      width: 100%;
      left: 0;
      right: 0;
      margin: auto;
      top: calc(50% - 100px)
    }

    .loadscreen .logo {
      display: inline-block !important;
      width: 80px;
      height: 80px
    }

    .spinner {
      margin: 1rem auto 0;
      width: 320px;
      text-align: center;
    }

    .spinner>span {
      width: 0px;
      height: 0px;
      background-color: transparent;
      border: 10px solid #02a499;
      border-radius: 100%;
      display: inline-block;
      animation: pulse 1.1s infinite ease-in-out;
      animation-fill-mode: both;
    }

    .spinner .bubble1 {
      animation-delay: 0s;
    }

    .spinner .bubble2 {
      animation-delay: 0.15s
    }

    .spinner .bubble3 {
      animation-delay: 0.3s
    }

    @keyframes pulse {

      0%,
      80%,
      100% {
        transform: scale(0.5);
        opacity: 0.2;
      }

      40% {
        transform: scale(0.9);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="loadscreen">
      <img src="%PUBLIC_URL%/logo-emusap.png" class="logo mb-3" alt="Ticket" />
      <div class="spinner" aria-busy="true">
        <span class="bubble1"></span>
        <span class="bubble2"></span>
        <span class="bubble3"></span>
      </div>
    </div>
  </div>

</body>

</html>
